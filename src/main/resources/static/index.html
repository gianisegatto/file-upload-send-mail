<html ng-app="mailsender">
<head>
<meta charset="utf8" />
<title>File Upload Mail Sender</title>
<link rel="stylesheet" href="styles/styles.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h1 class="panel-title">File Upload Send Mail</h1>
	  </div>
	  <div class="panel-body">
	    Select a file with a list of name and e-mail
	  </div>
	  <div ng-controller="UploadCtrl">
			
			<table class="table">
				<tr>
					<td><input type="file" class="btn btn-primary" file-model="myFile" ></td>
				</tr>
				<tr>
					<td><button class="btn btn-primary" ng-click="uploadFile()">Send</button></td>
				</tr>
			</table>
		</div>
	</div>
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/app.js"></script>
</body>
</html>
